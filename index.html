        { id: 86, q: "Your organization wants to launch a bring-your-own-device (BYOD) program to allow users to access corporate data on their personal devices in a secure way. You need to ensure that if a users personal device is lost or stolen, an unauthorized user is unable to access corporate data, including data stored locally on the device. What should you do?", options: ["A. Enable advanced mobile management for all users in your organization participating in the BYOD program.", "B. Allow only users who have devices with full device encryption to join the BYOD program.", "C. Deploy device certificates for all users participating in the BYOD program.", "D. Enable basic mobile management for users in your organization participating in the BYOD program, and require the users to complete an updated security training program."], a: ["A"], expl: "Advanced management is required to wipe the work profile/device thoroughly." },
        { id: 87, q: "An employee at your company reported to you that they were able to access a label in Google Drive that is used to mark confidential information. This unintended access poses a significant security risk. You need to immediately restrict access to this label and prevent future misuse. What should you do?", options: ["A. Set the label permissions to Restricted access.", "B. Set the label permissions to can apply labels and set values.", "C. Disable the label for Drive.", "D. Create and apply a policy that restricts sharing access for files associated with this label in Drive."], a: ["A"], expl: "Labels have their own permission controls." },
        { id: 88, q: "During a recent Google Meet video conference, several employees reported that they could not hear the presenters. The presenters confirmed that their laptops microphones were working. The affected employees were all using company-issued laptops. You need to quickly diagnose the source of the issue. What should you do first?", options: ["A. Verify that the audio drivers on the affected laptops are up-to-date and functioning correctly.", "B. Check the Admin console to determine whether there are recent Meet-related notifications or alerts.", "C. Check if Context-Aware access rules were set to prevent Meet access from the users network location.", "D. Use the Meet quality tool for each affected user to analyze their microphone settings and configurations during the meeting."], a: ["D"], expl: "Quality Tool shows bitrates/packet loss/device status." },
        // --- NEW QUESTIONS FROM LAST PROMPT ---
        { id: 89, q: "Your company has a Google Drive policy for the top-level organizational unit that restricts external sharing. Your marketing team wants to collaborate with vendors via a shared drive. What should you do?", options: ["A. Update the top-level organizational Drive and Docs sharing policy to allow external sharing.", "B. Create a trust rule that allows external sharing for the marketing team's organizational unit and apply it to the marketing team's shared drive.", "C. Add the external vendor collaborators as members of the marketing teams shared drive with the Contributor role.", "D. Set the General access default for Drive and Docs to \"The primary target audience can access the item if they have the link.\""], a: ["B"], expl: "Trust rules allow for granular control over external sharing without affecting top-level policies." },
        { id: 90, q: "Your company has a law firm on retainer to support the internal legal department. You need to ensure that the law firm's attorneys are able to create exports produced by other Google Vault users but the law firms attorneys should not be able to perform other Google Vault functions. What should you do?", options: ["A. Share a Google Vault link to a matter with the attorneys from the law firm upon request.", "B. Create Google Workspace accounts for the law firms attorneys and place the law firms attorneys in an organizational unit that has the Google Vault service enabled.", "C. Create Google Workspace accounts for the law firms attorneys. Create a custom admin role with Manage Exports and View All Matters privileges for Google Vault and assign the custom admin role to their accounts.", "D. Create a Google Group and add the Security label. Create a custom admin role with Manage Exports and Manage Searches privileges for Google Vault. Assign the role to the Security group. Create Google Workspace accounts for the law firms attorneys and add them to the group."], a: ["D"], expl: "An organization can grant access to Vault to external users by adding them to the Admin console and assigning an admin role with the appropriate Vault privileges." },
        { id: 91, q: "Your companys office has a conference room that is used primarily by the executive team. You were asked to make the room available to all employees when not in use by an executive. You need to configure a Google Calendar policy to let anyone book the conference room, but automatically cancel events where there is only a single attendee (except when it is an executive team member). What should you do?", options: ["A. Create a resource calendar for the room. Enable Allow calendar-based room release in Room settings. Add a group containing executives to an Exempt user groups from room release in Global room settings.", "B. Create a group calendar. Add the executives as collaborators with the Make changes and manage sharing permission option.", "C. Create a resource calendar for the room. Add a group containing executives as collaborators with the Make changes to events permission option.", "D. Create a resource calendar for the room. Enable Allow calendar-based room release in Room settings. Disable Rooms are released for declined events."], a: ["A"], expl: "Calendar-based room release frees the room automatically when there is only the organizer and no guests. Executives are not subject to this policy as members of an exempt user group." },
        { id: 92, q: "You have a ticket from a user who deleted files from Google Drive that need to be recovered. The deleted files include a Google Doc with notes and several Google Sheets files with results from a recent drug trial. The files were deleted approximately three weeks ago. You need to restore the files quickly while retaining all associated metadata. What should you do?", options: ["A. Create a matter and search for the files by using Google Vault. Export and save the files in a compressed format with a password. Upload to Drive and share the files with the user.", "B. Enable Google Takeout and send the user instructions on restoring files from Google Drive.", "C. Search for the users account in the Google Workspace Admin console. Select the user account. Click Restore Data, then select the correct date range. Select More Options, Drive as the application, and click Restore.", "D. Open a ticket with Google Support, and request a restore of permanently deleted data for each user."], a: ["C"], expl: "The researchers files can be restored from the Google Workspace Admin console." },
        { id: 93, q: "Your organization is adopting Google Workspace, and plans to use Google Cloud Directory Sync (GCDS) for user and group management with Active Directory (AD) as the Identity Provider (IDP). You decide to test the GCDS configuration by syncing two organizational units and several groups. The test configuration returned more users than those contained by the test organizational units in AD, and some users did not sync at all. Your organization is planning on disabling service accounts that only exist in Google Workspace. You need to correct the configuration of GCDS. What should you do?", options: ["A. Specify objectCategory=group as the LDAP search query. Move the user accounts that are not syncing to the root organizational unit in AD. Add the service accounts to AD in a dedicated organizational unit.", "B. Specify the base distinguished name (DN) of the test organizational units. Verify that all test accounts have the Mail attribute populated in their item properties. Set an exclusion rule in GCDS for the service accounts.", "C. Add additional Google Workspace licenses to ensure that all accounts will sync. Place the service accounts in a special organizational unit in the Admin console to isolate them from standard user accounts and exclude them from syncing.", "D. Set the base DN to the root domain in the GCDS configuration. Populate the sAMAccountName property in the user object attributes in AD for all test user accounts. Eliminate the service accounts from the sync."], a: ["B"], expl: "You can use a base DN when creating LDAP search queries to limit the search results. GCDS (by default) requires a populated Mail attribute." },
        { id: 94, q: "Your organization hired consultants for a project and provided each of them with a Google Workspace account. The consultants should not be able to search for or view profile information for any user who is not on their project. The consultants accounts are in a single, dedicated organizational unit. You need to limit the consultants' access to user information in Contacts and autocomplete lists. What should you do?", options: ["A. Set the Visibility settings for Directory visibility to No users for the consultants organizational unit.", "B. In Sharing settings for Directory settings, set Enable contact sharing to OFF for the organizational units with user accounts that must not be accessible by the consultants.", "C. In Google Workspace Service status, locate Cloud Search and Override the Service status for the consultants organizational unit with a status of OFF.", "D. Create a Google Group that contains the project members. For the consultants organizational unit, set Directory visibility to Users in a custom directory and search for and select the group."], a: ["D"], expl: "Modifying the Visibility settings for an organizational unit can limit the scope of access to the Directory to specific groups of users." },
        { id: 95, q: "You work for a company with a nationwide presence. The companys Google Workspace users are organized into three parent organizational units, East, Central, and West; and child organizational units for various departments. You want to reduce the potential for users to overshare files between regions when they use link-sharing in Google Drive. What should you do?", options: ["A. Turn off sharing suggestions for Google Drive at the top-level organizational unit. Turn on sharing suggestions for each regions organizational unit.", "B. Turn on trust rules for Google Drive sharing. Create rules to block sharing between users in different regions.", "C. Create target audiences for each region. Make the users in each region the primary audience for that region.", "D. Create labels for each region. Apply the label automatically to new files created in each region, and instruct users to only choose their own region when they use link-sharing."], a: ["C"], expl: "Target audiences present users with predefined groups to share a link to a file." },
        { id: 96, q: "You created a users and browsers policy in Chrome to block employees from accessing consumer Google accounts on the corporate network. Soon after enabling the policy, employees reported issues accessing the companys Google Workspace, Gmail, and Google Drive services. You need to resolve these access issues. What should you do?", options: ["A. Ask the firewall administrator to create a rule to allow access to the Gmail and Google Drive hosts and routes for outbound network traffic.", "B. Add the organizations domains to the setting Allow users to only sign in to the domains below for Sign-in to secondary accounts settings.", "C. Approve the devices that the users are attempting to access Google Workspace with in the Devices > Mobile and endpoints list.", "D. Turn off Login challenges for the organizational units that contain users who are experiencing access issues."], a: ["B"], expl: "The Chrome policy to block consumer Google accounts must have a component to identify the organizations domains in Google Workspace." },
        { id: 97, q: "Your organization is implementing new Gmail compliance rules. Your management is concerned about the impact of the new rules on message delivery. You need to thoroughly test the rules before they are implemented for the entire organization. What should you do?", options: ["A. Create a Google group in a test domain, with nested groups for testing the new rules. Enable the option for groups in Account types to affect when creating the rules.", "B. Apply the new rules at the top-level organizational unit to test interactions with existing rules. Change the rule name each time a rule is modified during testing. Use Email Log Search to review the rules that have affected test messages.", "C. Create a test domain with the same organizational unit structure as your production domain. Use Email Log Search to check which rules have been applied to test messages.", "D. Create a Google group in your production domain to use for testing the new rules. Add 2-50 user accounts to the group and inform the members that they will receive messages during rule testing."], a: ["C"], expl: "Google recommends setting up a test environment when verifying the effect of policy changes on email flow and delivery." },
        { id: 98, q: "Your company acquired a competitor and you need to onboard the new employees. The acquired company did not use Google Workspace, but many of the employees had previously created Google accounts with their corporate email domain. Several employees used consumer Gmail accounts to manage services such as Google Ads. You need to identify employees from the acquired company with Google accounts that might cause conflicts, then migrate the accounts and the data to your Google Workspace domain. What should you do?", options: ["A. Add the acquired companys domain to the Admin console as a secondary domain. Access the transfer tool for unmanaged users and send a request to invite the employees listed to transfer their account to your organization.", "B. Add the acquired companys domain to the Admin console as an alias domain. Access the transfer tool for unmanaged users and send a request to invite the employees listed to transfer their account to your organization.", "C. Add the acquired companys domain to the Admin console as a secondary domain. Create Google Workspace accounts for employees using the acquired companys domain, and require the employees to rename their personal Google accounts.", "D. Add the acquired companys domain to the Admin console as a secondary domain. Create and upload a CSV file to bulk create the new accounts."], a: ["A"], expl: "You can use the transfer tool for unmanaged users to initiate a transfer request so that personal Google accounts can be migrated to managed Google Workspace accounts." },
        { id: 99, q: "You work at a regional bank that has recently transitioned to Google Workspace. Currently, your team only uses Gmail, Google Calendar, and Groups for Business. You want to pilot Google Drive as a replacement for your on-premises file servers by using participants from across the organization. You need to enable access to Google Drive for only the pilot participants, without disrupting the security and compliance policies already applied to their accounts and the rest of the organization. What should you do?", options: ["A. Create an organizational unit called Google Drive pilot. Move the pilot participants to the Google Drive pilot organizational unit, and turn on the Google Drive service.", "B. Create a Google Group called Google Drive pilot. Add the pilot participants to the group, and turn on the Google Drive service for the group.", "C. Create a Google Group called Google Drive pilot. Add the pilot participants to the group, and turn on the Google Drive service at the root organizational unit.", "D. Turn on the Google Drive service at the root organizational unit. Create an organizational unit called Google Drive OFF. Move the employees that are not participating in the pilot to the Google Drive OFF organizational unit, and turn off the Google Drive service for that unit."], a: ["B"], expl: "Using a group to enable a service for the pilot participants lets you turn on Google Drive for them collectively while keeping other policies and configurations in place." },
        { id: 100, q: "You have implemented a data loss prevention (DLP) policy for a specific finance organizational unit. You want to apply the same security policy to a Shared Drive owned by the finance department, in the most efficient manner. What should you do?", options: ["A. Assign the Shared Drive to the finance organizational unit.", "B. Create a new DLP policy for the users in the Shared Drive.", "C. Change the scope of the policy to apply to all in the domain.", "D. Under Sharing Settings in the Admin console, select the finance organizational unit and uncheck Allow users outside the domain to access files in shared drives."], a: ["A"], expl: "You can assign an organizational unit to a Shared Drive." },
        { id: 101, q: "You work for an organization that is headquartered in Washington DC. You want to reliably send email announcements to all employees in the area and update membership automatically. What should you do?", options: ["A. Create a Google Group and add all users in the Washington DC work location.", "B. Create a Google Group and set the permissions to allow invited users to join the group.", "C. Create a Security Group and apply the Location label to allow users to join based on the specified location.", "D. Create a Dynamic Group by using the location condition to keep the distribution list automatically updated based on the users' work locations."], a: ["D"], expl: "Dynamic Groups can automatically adjust membership based on location conditions." },
        { id: 102, q: "You have enrolled a new Google Meet hardware device for an existing conference room in your building. Your users report that the new hardware in the conference does not show the expected calendar events. You need to investigate and fix the problem. What should you do?", options: ["A. Use the Meet Quality Tool in the control panel to search for the newly installed Meet Hardware.", "B. Make sure that the conference room resource calendar has been created and that the Meet Hardware is associated with that resource.", "C. Create a brand new resource calendar and associate the Meet Hardware with that new resource.", "D. Make sure the Access permissions for the resource calendar is set to See all event details."], a: ["B"], expl: "The next step after enrolling the device is to assign a calendar to the device." },
        { id: 103, q: "Your organization has users located in the United States and Europe. For compliance reasons, you want to ensure that user data is always stored in the region where the user is located. What should you do?", options: ["A. Populate the Work Address field on each user record, ensuring the Country information is accurate.", "B. Create two Google Groups titled United States and Europe. Assign users to either group based on location.", "C. Specify a data region policy for each Organizational Unit (OU) where users are grouped by location.", "D. No extra configuration is needed as user data is always stored in the region the user is located."], a: ["C"], expl: "The only method to guarantee data locality is to assign a data region policy to a users respective Organization Unit (OU)." },
        { id: 104, q: "You work for an international organization and your CEO frequently travels to other countries. You need to enable email access and configure the account for multiple executive administrative assistants. What should you do?", options: ["A. Log into the executive's Gmail account and set up and share two separate email aliases.", "B. Create a group consisting of the executive admins and enable delegated access to the executive's mailbox for that group.", "C. Provide the executive administrative assistants with the CEOs account password.", "D. Enable users to specify what sender information is included in delegated messages sent from their account."], a: ["B"], expl: "Only the members of the group will have delegated access." },
        { id: 105, q: "Your organization has recently had an increase in messages marked as spam. You need to quickly and efficiently obtain detailed information regarding each message. What should you do?", options: ["A. Create an investigation by using a SQL query to search for all spam audit logs exported to BigQuery.", "B. Use the spam filter report in the security dashboard to see messages Googles spam filter marked as spam during a specific time period.", "C. Send an alert to all users to mark all suspicious Gmail messages as spam and review the Alert center messages.", "D. Use Google Vault to put all messages marked as spam in a legal hold and review the messages."], a: ["B"], expl: "This is a tool in the Admin Console specifically for obtaining details on spam messages" },
        { id: 106, q: "Several users in your organization reported an issue with receiving emails from one particular external sender. You want to troubleshoot the issue and determine whether these emails were received by Google. What should you do?", options: ["A. Update your MX records to make sure they point to Google mail servers.", "B. Search for missing email messages by using Email Log Search (ELS), and determine why messages werent delivered.", "C. Open a support ticket with Google Workspace Support.", "D. Check if your Google Workspace domain registration has expired."], a: ["B"], expl: "Email Log Search (ELS) is the best way to find the missing messages and troubleshoot the reasons for why the messages are not being delivered." },
        { id: 107, q: "Your organization has offices in Canada, Italy, and the United States. You want to make sure that employees can access corporate Gmail and Drive from these three geographic locations only. What should you do?", options: ["A. Use context-aware access to create access levels based on the geographic location, and assign them to corporate Gmail and Drive.", "B. Require the use of corporate devices for any access to corporate Gmail and Drive.", "C. Create address lists to restrict the delivery of incoming and outgoing messages, and to block notifications from Google Doc comments.", "D. Create data protection rules in Google Workspace that allow data access from only three geographic locations."], a: ["A"], expl: "Context-aware access allows admins to enforce the geographic location condition when accessing corporate Gmail and Drive." },
        { id: 108, q: "Your organization is working on a confidential project with details that cannot be shared via email with anyone outside your organization. You want to add controls in Gmail that prevent any mention of the project from being sent by your users. Only the CEO and the CFO may send information about the project over email and without a delay. What should you do?", options: ["A. Configure the Gmail Restrict delivery setting for all outgoing messages, except the internal emails, and add the CEO and CFO email addresses to the allowlist.", "B. Configure a Gmail Content compliance rule for outbound email that quarantines all email mentioning the project, and bypass the rule by using the address list with the CEO and CFO email addresses.", "C. Configure a Gmail Content compliance rule for outbound email that quarantines all email mentioning the project. Manually review all quarantined emails and choose to deliver the ones sent by the CEO and CFO.", "D. Configure the Gmail Restrict delivery setting, and add an allowlist with all domains that your users are allowed to send emails to. Include the CEO and CFO email addresses to the allowlist."], a: ["B"], expl: "Gmail content compliance rules allow you to quarantine emails based on the content." },
        { id: 109, q: "Your organization has a strict requirement that your temporary employees may only send emails to and receive emails from specific external domains. You must define a policy in Google Workspace that meets this requirement for users in the temporary employee organizational unit (OU). What should you do?", options: ["A. Restrict sending and receiving to Google Groups and carefully curate the temporary employees' memberships.", "B. Create a policy in Gmail settings that rewrites the recipient for outbound messages and quarantines incoming messages to review prior to delivery.", "C. Add the allowed domains when configuring the restrict delivery setting in Gmail settings and select the box to bypass for internal emails.", "D. Configure the restrict delivery setting to limit domains to which the temporary employees can communicate."], a: ["C"], expl: "The restrict delivery setting is designed for this use case to limit domains a subset of users can communicate with and an exception for internal users." },
        { id: 110, q: "The helpdesk at your organization reports that many users in multiple locations are not able to access Gmail, but can access other Workspace services. You need to troubleshoot the issue. What should you do first?", options: ["A. Check the network connectivity for the affected users.", "B. Check the Google Workspace Status Dashboard to see if there is a disruption in Gmail service availability.", "C. Check the Google Workspace release calendar to make sure theres not a Gmail upgrade scheduled.", "D. Open a ticket with Google Support and identify the affected users."], a: ["B"], expl: "This action will show globally and granularly what services are up or down." },
        { id: 111, q: "You work at a large global holding firm with multiple, distinct companies that are united under one Google Workspace deployment. You need to ensure that employees can only access documents at the company in which they are employed. What should you do?", options: ["A. Create a User group for each company and change Google Drive sharing settings to block external sharing.", "B. Create an organizational unit (OU) for each company and disable file sharing.", "C. Set up Google Drive trust rules to prevent access to documents from individual companies.", "D. Set up data loss prevention (DLP) rules to prevent specific documents from being shared."], a: ["C"], expl: "This action completely separates data access." },
        { id: 112, q: "The Google Analytics service is set to OFF for your entire organization. All users in the marketing team OU and a subset of users in the sales OU need access to Analytics. The rest of the organization should not have access. You need to configure access in Additional Google services. What should you do?", options: ["A. Enable Google Analytics for the marketing and sales OUs. Create a Group to deny access to Google Analytics and assign it to the sales users who should not have access.", "B. Enable Google Analytics for the marketing OU. Create a Group from the Admin console that includes the sales users and set Google Analytics to On for that Group.", "C. Enable Google Analytics at the top of the OU structure.", "D. Enable Google Analytics for the marketing OU. Create a sub-OU for the sales users under the marketing OU."], a: ["B"], expl: "This action gives anyone in the Marketing OU access to Analytics, and the Group enables the subset of Sales users." },
        { id: 113, q: "An employee has been leaking confidential salary information to an external party. You need to use Vault to preserve the messages for an investigation. What should you do?", options: ["A. Use the Search and Export features to find all the messages sent externally.", "B. Create a matter and add a hold on the employee's email.", "C. Create a custom retention policy. Use the audit feature to view captured email logs.", "D. Use the security investigation tool to find the messages. Create a hold to preserve the messages."], a: ["B"], expl: "A matter provides a container for the holds, searches, and exports related to a specific litigation case or investigation." },
        { id: 114, q: "Your default Vault retention policy for Gmail is set to 365 days. Your legal department has just informed you that emails sent and received by the customer support department are sensitive, and must be retained for only 30 days. You must enforce this new retention policy in the simplest way and follow Google-recommended practices. What should you do?", options: ["A. Create a custom retention policy in Vault for Gmail for 30 days, and apply it to the customer support organizational unit (OU).", "B. Change the current default retention policy in Vault for Gmail to 30 days and apply it to the customer support organizational unit (OU), and then configure a custom retention policy for Gmail for 365 days for your domain.", "C. Change the current default retention policy for Gmail to 30 days, and configure two custom retention policies in Vault: one for 30 days that is applied to the customer support organizational unit (OU), and one for 365 days that is applied to all other OUs in your directory.", "D. Create two custom retention policies in Vault: one for 30 days that is applied to the customer support organizational unit (OU), and one for 365 days that is applied to all other OUs in your directory."], a: ["A"], expl: "The custom retention policy for the customer support OU will purge their emails after 30 days while retaining the emails for all other OUs for 365 days according to the default policy." },
        { id: 115, q: "A user has left your company, but the company policy is to retain their Drive data for three years. Their data needs to be available to the Vault Administrator for this time period, and the retention rule has been set for three years. You need to ensure this user data is visible in Vault and available to the Vault Administrator in the most cost effective way. What should you do?", options: ["A. Change ownership of the Drive data to the users manager, then delete the user.", "B. Export the users Drive data from Vault, then delete the user.", "C. Suspend the user until the end of the three year period.", "D. Assign an Archive User (AU) license to the user."], a: ["D"], expl: "The AU license was created specifically for this scenario, and it frees up a full-cost license." }
    ];

    // --- GAME STATE ---
    let shuffledDeck = [];
    let currentIndex = 0;
    let score = 0;
    let isAnswered = false;
    let currentSelection = []; // Used for multi-select

    // --- DOM ---
    const ui = {
        card: document.getElementById('quiz-card'),
        endScreen: document.getElementById('end-screen'),
        progress: document.getElementById('progress'),
        qId: document.getElementById('q-id'),
        instruction: document.getElementById('instruction'),
        qText: document.getElementById('q-text'),
        options: document.getElementById('options'),
        feedback: document.getElementById('feedback'),
        fbTitle: document.getElementById('fb-title'),
        fbExpl: document.getElementById('fb-expl'),
        nextBtn: document.getElementById('next-btn'),
        score: document.getElementById('score'),
        finalScore: document.getElementById('final-score'),
        finalStats: document.getElementById('final-stats')
    };

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function startQuiz() {
        shuffledDeck = shuffle([...rawDeck]);
        currentIndex = 0;
        score = 0;
        ui.score.innerText = 0;
        ui.card.style.display = 'block';
        ui.endScreen.style.display = 'none';
        loadQuestion();
    }

    function loadQuestion() {
        isAnswered = false;
        currentSelection = [];
        const q = shuffledDeck[currentIndex];
        const total = shuffledDeck.length;

        // Reset UI
        ui.progress.innerText = `Question ${currentIndex + 1} of ${total}`;
        ui.qId.innerText = `ID: ${q.id}`;
        ui.qText.innerText = q.q;
        ui.feedback.style.display = 'none';
        ui.feedback.className = 'feedback'; 
        ui.nextBtn.style.display = 'none';
        ui.options.innerHTML = '';

        // Instructions
        const isMulti = q.a.length > 1;
        ui.instruction.innerText = isMulti ? `Select ${q.a.length} Answers` : "Select 1 Answer";

        // Create Buttons
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            
            // Extract letter for logic (A, B, C, D)
            const letter = opt.trim().charAt(0).toUpperCase();
            
            const letterSpan = document.createElement('span');
            letterSpan.className = 'option-letter';
            letterSpan.innerText = letter;

            const textSpan = document.createElement('span');
            textSpan.innerText = opt.substring(2).trim(); // Remove "A. "

            btn.appendChild(letterSpan);
            btn.appendChild(textSpan);
            
            btn.onclick = () => handleAnswer(btn, letter, q);
            ui.options.appendChild(btn);
        });
    }

    function handleAnswer(btn, letter, q) {
        if (isAnswered) return;

        const isMulti = q.a.length > 1;

        if (isMulti) {
            // Toggle selection
            if (currentSelection.includes(letter)) {
                currentSelection = currentSelection.filter(l => l !== letter);
                btn.classList.remove('selected');
            } else {
                if (currentSelection.length < q.a.length) {
                    currentSelection.push(letter);
                    btn.classList.add('selected');
                }
            }
            // Check if ready
            if (currentSelection.length === q.a.length) {
                checkResult(currentSelection, q);
            }
        } else {
            // Single choice
            checkResult([letter], q);
        }
    }

    function checkResult(userAnswers, q) {
        isAnswered = true;
        
        // Normalize for comparison
        const sortedUser = [...userAnswers].sort().join('');
        const sortedCorrect = [...q.a].sort().join('');
        const isCorrect = sortedUser === sortedCorrect;

        // Visuals
        const btns = ui.options.querySelectorAll('.option-btn');
        btns.forEach(btn => {
            btn.disabled = true;
            const btnLetter = btn.innerText.trim().charAt(0).toUpperCase();
            
            // Remove temp selection style
            btn.classList.remove('selected');

            // Highlight Correct
            if (q.a.includes(btnLetter)) {
                btn.classList.add('correct');
            }
            // Highlight Wrong User Selection
            if (userAnswers.includes(btnLetter) && !q.a.includes(btnLetter)) {
                btn.classList.add('wrong');
            }
        });

        // Update Score
        if (isCorrect) {
            score++;
            ui.score.innerText = score;
            ui.feedback.classList.add('correct');
            ui.fbTitle.innerText = "Correct!";
        } else {
            ui.feedback.classList.add('wrong');
            ui.fbTitle.innerText = "Incorrect";
        }

        ui.fbExpl.innerText = q.expl || "No explanation provided.";
        ui.feedback.style.display = 'block';
        ui.nextBtn.style.display = 'block';
        
        // Auto-scroll
        setTimeout(() => {
             window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }, 100);
    }

    function nextQuestion() {
        if (currentIndex < shuffledDeck.length - 1) {
            currentIndex++;
            loadQuestion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
            endQuiz();
        }
    }

    function endQuiz() {
        ui.card.style.display = 'none';
        ui.endScreen.style.display = 'block';
        const pct = Math.round((score / shuffledDeck.length) * 100);
        ui.finalScore.innerText = `${pct}%`;
        ui.finalStats.innerText = `You answered ${score} out of ${shuffledDeck.length} correctly.`;
    }

    // Start
    startQuiz();
</script>

</body>
</html>
